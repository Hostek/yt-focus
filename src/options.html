<!DOCTYPE html>
<html>
    <head>
        <title>YT-Focus Control Panel</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="header">
            <div class="branding">
                <!-- <img src="icon.png" alt="YT-Focus Logo" class="logo" /> -->
                <h1>YT-Focus Control Panel</h1>
            </div>
            <button id="theme-toggle">Light Mode</button>
        </div>

        <ul id="channel-list"></ul>

        <input
            type="text"
            id="new-channel"
            placeholder="Add channel name (e.g. Veritasium)"
        />
        <button id="add-button">Add</button>

        <script src="options.js"></script>
    </body>
</html>
